<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="left-section">
      <div>
        <img src="./public/odin-lined.png" />
        <h1>ODIN</h1>
      </div>
    </section>

    <section class="right-section">
      <header>
        <p>
          <strong
            >This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started</strong
          >
        </p>
        <p>
          <strong>You <em>know</em> you want to.</strong>
        </p>
      </header>

      <form id="form">
        <legend><strong>Let's do this!</strong></legend>
        <fieldset>
          <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="first_name" autofocus />
          </div>

          <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="last_name" />
          </div>

          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>

          <div>
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" id="phoneNumber" name="phone_number" />
          </div>

          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" minlength="8" />
          </div>

          <div>
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirm_password"
              minlength="8"
            />
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="form" type="submit">Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </footer>
    </section>
  </body>
</html>
